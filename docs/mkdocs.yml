# Project information
site_name: Gosemble Docs
site_url: https://limechain.tech
site_author: LimeChain
site_description: The Official Documentation for Gosemble | A Go Implementation of the Polkadot Runtime

# Repository
repo_name: Limechain/gosemble
repo_url: https://github.com/Limechain/gosemble

# Copyright
copyright: Copyright &copy; 2023 LimeChain

# Configuration
theme:
  name: material
  logo: 'assets/logo/GOSEMBLE-Logo-Color-Light.svg'
  features:
    - announce.dismiss
    # - content.action.edit
    # - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: pink
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: pink
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Montserrat Regular
  favicon: assets/favicon.png
  icon:
    logo: logo
    repo: fontawesome/brands/github

extra_css:
  - stylesheets/extra.css

